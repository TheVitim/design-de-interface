<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <div> id="resposta" </div>
    <script type="text/javascript">
        function somar(){
        var num1 = parseFloat, num1;value
       
        var num2 =parseFloat, num2,value
      
        var resp = num1 + num2 
        resposta.innerHTML = "soma" + resp;
        }

        function subtrair(){
        var num1 = parseFloat, num1,value
       
        var num2 =parseFloat, num2,value
      
        var resp = num1 - num2 
        resposta.innerHTML = "subtração" + resp;
        }

        function multiplicar(){
        var num1 = parseFloat, num1,value
       
        var num2 =parseFloat, num2,value
      
        var resp = num1 * num2 
        resposta.innerHTML = "multiplicação" + resp;
        }

        function dividir(){
        var num1 = parseFloat, num1,value
       
        var num2 =parseFloat, num2,value
      
        var resp = num1 / num2 
        resposta.innerHTML = "divisão" + resp;
        }

        function resto(){
        var num1 = parseFloat, num1,value
       
        var num2 =parseFloat, num2,value
      
        var resp = num1 % num2 
        resposta.innerHTML = "resto" + resp;
        }
    </script>
</head>
<body>
    <input id="num1" type="text">
    <input id="num2" type="text">

    <button onclick="somar()" Somar> </button>
    <button onclick="subtrair()" Subtrair> </button>
    <button onclick="dividir()" Dividir> </button>
    <button onclick="resto()" Resto> </button>

</body>
</html>
